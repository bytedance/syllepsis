name: build & test
on:
  push:
    branches:
      - master
      - release-*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: setup node
        uses: actions/setup-node@v2.2.0

      - name: checkout
        uses: actions/checkout@master

      - name: init
        run: npm i install yarn lerna^4.0.0 typescript -g

      - name: install
        run: yarn initialize

      - name: build
        run: yarn build

      - name: test
        run: yarn test
